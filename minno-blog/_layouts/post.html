---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.author %}
      {% include author.html author=page.author date=page.date %}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
